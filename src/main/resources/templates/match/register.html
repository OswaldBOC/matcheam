<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:with="title='試合登録'"/>
<body>
<div class="container">
    <h1>試合登録画面</h1>

    <form class="form-horizontal" name="body" method="post" th:object="${match}"
          th:action="@{/match/result}">

        <div class="form-group">
            <div>
                <label class="col-xs-2 control-label" for="identifier">試合ID</label>

                <div class="col-xs-3">
                    <input class="form-control" id="identifier"
                           placeholder="1" th:field="*{identifier}"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label" for="place">場所</label>
            <div class="col-xs-3">
                <input class="form-control" th:field="*{place}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label" for="date">開始日</label>
            <div class="col-xs-3">
                <input type="date" class="form-control" th:field="*{date}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="start">開始時間</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" th:field="*{start}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label" for="time">試合時間</label>
            <div class="col-xs-3">
                <input class="form-control" th:field="*{time}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label" for="level">レベル</label>
            <div class="col-xs-3">
                <input class="form-control" th:field="*{level}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label" for="maxPlayers">最大人数</label>
            <div class="col-xs-3">
                <input class="form-control" th:field="*{maxPlayers}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-3 col-xs-push-2">
                <button class="btn btn-success">登録</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
